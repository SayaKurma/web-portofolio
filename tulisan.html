<!DOCTYPE html>
<html lang="id" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulisan Saya - Portofolio Pribadi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dark {
            --tw-bg-opacity: 1;
            background-color: rgb(15 23 42 / var(--tw-bg-opacity));
            color: white;
        }
        .dark .nav-link {
            color: white;
        }
        .dark .card {
            background-color: rgb(30 41 59);
            border-color: rgb(51 65 85);
        }
        .dark .section-title {
            border-color: rgb(51 65 85);
        }
        .dark .social-icon {
            color: white;
        }
        .dark-mode-toggle {
            transition: all 0.3s ease;
        }
        .active {
            font-weight: bold;
            color: #3b82f6;
        }
        .dark .active {
            color: #60a5fa;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .dark .card-hover:hover {
            box-shadow: 0 10px 25px -5px rgba(255, 255, 255, 0.05);
        }
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3rem;
            height: 3rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 99;
        }
        .dark .back-to-top {
            background-color: #60a5fa;
        }
        .back-to-top.visible {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 transition-colors duration-300 min-h-screen">
    <!-- Header/Navigation -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-sm dark:bg-slate-800/80 shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-blue-500 dark:text-blue-400">
                    <a href="index.html">Portofolio</a>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="nav-link hover:text-blue-500 dark:hover:text-blue-400 transition">Beranda</a>
                    <a href="profile.html" class="nav-link hover:text-blue-500 dark:hover:text-blue-400 transition">Profil</a>
                    <a href="tulisan.html" class="nav-link hover:text-blue-500 dark:hover:text-blue-400 transition active">Tulisan</a>
                    <a href="galeri.html" class="nav-link hover:text-blue-500 dark:hover:text-blue-400 transition">Galeri</a>
                    <a href="proyek-anime.html" class="nav-link hover:text-blue-500 dark:hover:text-blue-400 transition">Proyek Anime</a>
                    <a href="sosmed.html" class="nav-link hover:text-blue-500 dark:hover:text-blue-400 transition">Sosial Media</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="dark-mode-toggle p-2 rounded-full bg-gray-200 dark:bg-slate-700">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block text-yellow-300"></i>
                    </button>
                    <button id="mobileMenuButton" class="md:hidden p-2 rounded-full bg-gray-200 dark:bg-slate-700">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden md:hidden mt-4 pb-2">
                <div class="flex flex-col space-y-3">
                    <a href="index.html" class="nav-link hover:text-blue-500 dark:hover:text-blue-400 transition">Beranda</a>
                    <a href="profile.html" class="nav-link hover:text-blue-500 dark:hover:text-blue-400 transition">Profil</a>
                    <a href="tulisan.html" class="nav-link hover:text-blue-500 dark:hover:text-blue-400 transition active">Tulisan</a>
                    <a href="galeri.html" class="nav-link hover:text-blue-500 dark:hover:text-blue-400 transition">Galeri</a>
                    <a href="proyek-anime.html" class="nav-link hover:text-blue-500 dark:hover:text-blue-400 transition">Proyek Anime</a>
                    <a href="sosmed.html" class="nav-link hover:text-blue-500 dark:hover:text-blue-400 transition">Sosial Media</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <!-- Tulisan Section -->
        <section id="tulisan" class="py-8 fade-in">
            <div class="mb-12">
                <h2 class="text-3xl font-bold mb-4 dark:text-white flex items-center">
                    <span class="section-title border-b-4 border-blue-500 pb-2 pr-4">Tulisan Saya</span>
                </h2>
                <p class="dark:text-gray-400">Koleksi artikel, esai, dan karya tulis lain saya.</p>
            </div>
            <!-- Tulisan Filter -->
            <div class="mb-8">
                <div class="flex flex-wrap gap-2">
                    <button class="tulisan-filter-btn px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition" data-filter="all">Semua Tulisan</button>
                    <button class="tulisan-filter-btn px-4 py-2 bg-gray-200 dark:bg-slate-700 rounded-lg hover:bg-gray-300 dark:hover:bg-slate-600 transition" data-filter="teknologi">Teknologi</button>
                    <button class="tulisan-filter-btn px-4 py-2 bg-gray-200 dark:bg-slate-700 rounded-lg hover:bg-gray-300 dark:hover:bg-slate-600 transition" data-filter="desain">Desain</button>
                    <button class="tulisan-filter-btn px-4 py-2 bg-gray-200 dark:bg-slate-700 rounded-lg hover:bg-gray-300 dark:hover:bg-slate-600 transition" data-filter="karir">Karir</button>
                </div>
            </div>
            <!-- Tulisan List -->
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12" id="tulisan-list">
                <!-- Articles will be populated dynamically -->
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="bg-white dark:bg-slate-800 border-t border-gray-200 dark:border-slate-700">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <span class="text-xl font-bold text-blue-500 dark:text-blue-400">Portofolio</span>
                    <p class="text-gray-600 dark:text-gray-400 mt-2">© 2023 John Doe. All rights reserved.</p>
                </div>
<div class="flex space-x-6">
<a href="#" class="social-icon text-gray-500 hover:text-blue-400 dark:hover:text-blue-300">
<i class="fab fa-telegram text-xl"></i>
</a>
<a href="#" class="social-icon text-gray-500 hover:text-blue-600 dark:hover:text-blue-400">
<i class="fab fa-linkedin-in text-xl"></i>
</a>
<a href="#" class="social-icon text-gray-500 hover:text-pink-500 dark:hover:text-pink-400">
<i class="fab fa-instagram text-xl"></i>
</a>
</div>
            </div>
        </div>
    </footer>
    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>
    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;
        const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedMode = localStorage.getItem('darkMode');
        if (savedMode === 'dark' || (!savedMode && userPrefersDark)) {
            html.classList.add('dark');
        }
        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('darkMode', html.classList.contains('dark') ? 'dark' : 'light');
        });

        // Mobile Menu Toggle
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 100,
                        behavior: 'smooth'
                    });
                    mobileMenu.classList.add('hidden');
                }
            });
        });

        // Animation on scroll
        const fadeElements = document.querySelectorAll('.fade-in');
        const fadeInObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                }
            });
        }, { threshold: 0.1 });
        fadeElements.forEach(element => {
            fadeInObserver.observe(element);
        });

        // Back to Top Button
        const backToTopButton = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Load and render articles
        async function loadArticles() {
            try {
                const response = await fetch('articles.json');
                const data = await response.json();
                const tulisanList = document.getElementById('tulisan-list');
                tulisanList.innerHTML = ''; // Clear existing content

                data.articles.forEach(article => {
                    const articleElement = document.createElement('div');
                    articleElement.className = `tulisan-item card bg-white dark:bg-slate-800 rounded-lg shadow-md overflow-hidden border border-gray-200 dark:border-slate-700 transition-all duration-300 card-hover`;
                    articleElement.setAttribute('data-category', article.category);
                    articleElement.innerHTML = `
                        <div class="p-6">
                            <div class="flex items-center mb-4">
                                <span class="text-xs font-medium px-2.5 py-0.5 rounded ${
                                    article.category === 'teknologi' ? 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300' :
                                    article.category === 'desain' ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300' :
                                    'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-300'
                                }">${article.category.charAt(0).toUpperCase() + article.category.slice(1)}</span>
                            </div>
                            <h3 class="mb-2 text-xl font-bold tracking-tight dark:text-white">${article.title}</h3>
                            <p class="mb-4 text-gray-700 dark:text-gray-400">${article.content.split('</p>')[0].replace(/<[^>]+>/g, '')}</p>
                            <div class="flex justify-between items-center">
                                <span class="text-sm text-gray-500 dark:text-gray-400">${article.date}</span>
                                <a href="artikel.html?id=${article.id}" class="text-blue-500 hover:underline dark:text-blue-400">Baca lebih lanjut →</a>
                            </div>
                        </div>
                    `;
                    tulisanList.appendChild(articleElement);
                });

                // Initialize filter functionality
                initializeFilters();
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('tulisan-list').innerHTML = '<p>Terjadi kesalahan saat memuat artikel.</p>';
            }
        }

        // Tulisan Filter
        function initializeFilters() {
            const tulisanFilterButtons = document.querySelectorAll('.tulisan-filter-btn');
            const tulisanItems = document.querySelectorAll('.tulisan-item');

            tulisanFilterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button
                    tulisanFilterButtons.forEach(btn => {
                        btn.classList.remove('bg-blue-500', 'text-white');
                        btn.classList.add('bg-gray-200', 'dark:bg-slate-700');
                    });
                    button.classList.add('bg-blue-500', 'text-white');
                    button.classList.remove('bg-gray-200', 'dark:bg-slate-700');

                    // Filter tulisan
                    const filter = button.getAttribute('data-filter');
                    tulisanItems.forEach(item => {
                        if (filter === 'all' || item.getAttribute('data-category') === filter) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
        }

        // Load articles when page loads
        window.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>
</html>
