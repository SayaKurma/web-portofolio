        .dark {
            --tw-bg-opacity: 1;
            background-color: rgb(15 23 42 / var(--tw-bg-opacity));
            color: white;
        }
        .dark .nav-link {
            color: white;
        }
        .dark .section-title {
            border-color: rgb(51 65 85);
        }
        .dark-mode-toggle {
            transition: all 0.3s ease;
        }
        .active {
            font-weight: bold;
            color: #3b82f6;
        }
        .dark .active {
            color: #60a5fa;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .social-icon {
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.2) translateY(-5px);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .dark .card-hover:hover {
            box-shadow: 0 10px 25px -5px rgba(255, 255, 255, 0.05);
        }
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3rem;
            height: 3rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 99;
        }
        .dark .back-to-top {
            background-color: #60a5fa;
        }
        .back-to-top.visible {
            opacity: 1;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        .gallery-item.image-only img {
            height: 100%;
        }
        .gallery-item:not(.image-only) img {
            height: 12rem; /* Matches h-48 for card mode */
        }
        .card-container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;
        const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedMode = localStorage.getItem('darkMode');
        if (savedMode === 'dark' || (!savedMode && userPrefersDark)) {
            html.classList.add('dark');
        }
        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('darkMode', html.classList.contains('dark') ? 'dark' : 'light');
        });
        // Mobile Menu Toggle
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 100,
                        behavior: 'smooth'
                    });
                    mobileMenu.classList.add('hidden');
                }
            });
        });
        // Tag Filter Functionality
        const tagFilterButtons = document.querySelectorAll('.tag-filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');
        function filterGallery() {
            const activeTag = document.querySelector('.tag-filter-btn.active')?.getAttribute('data-tag') || 'all';
            galleryItems.forEach(item => {
                const itemTag = item.getAttribute('data-tag');
                const cardContainer = item.querySelector('.card-container');
                if (activeTag === 'all' || itemTag === activeTag) {
                    item.style.display = 'block';
                    if (activeTag === 'all') {
                        // Show full card layout
                        cardContainer.style.display = 'block';
                        item.classList.remove('image-only');
                    } else {
                        // Show only image
                        cardContainer.style.display = 'none';
                        item.classList.add('image-only');
                    }
                } else {
                    item.style.display = 'none';
                }
            });
        }
        // Tag filter button event listeners
        tagFilterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                tagFilterButtons.forEach(btn => {
                    btn.classList.remove('active', 'bg-blue-500', 'text-white');
                    btn.classList.add('bg-gray-200', 'dark:bg-slate-700');
                });
                // Add active class to clicked button
                button.classList.add('active', 'bg-blue-500', 'text-white');
                button.classList.remove('bg-gray-200', 'dark:bg-slate-700');
                // Filter gallery
                filterGallery();
            });
        });
        // Set "Semua" as default active filter
        document.querySelector('.tag-filter-btn[data-tag="all"]').classList.add('active', 'bg-blue-500', 'text-white');
        document.querySelector('.tag-filter-btn[data-tag="all"]').classList.remove('bg-gray-200', 'dark:bg-slate-700');
        // Initial filter on page load
        filterGallery();
        // Back to Top Button
        const backToTopButton = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

// Disable klik kanan khusus gambar
